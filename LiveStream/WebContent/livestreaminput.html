<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>face detection</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>

	<div>
		<video id="live" width="320" height="240" autoplay="autoplay"
			style="display: inline;"></video>
		<canvas width="320" id="canvas" height="240" style="display: inline;"></canvas>
	</div>

	<div>
		<img id="target" style="display: inline;" />
	</div>
	
	<script type="text/javascript">
		var video = $("#live").get()[0];
	    var canvas = $("#canvas");
	    var ctx = canvas.get()[0].getContext('2d');
		var options = {
			"video" : true
		};
		  var ws = new WebSocket("wss://www.pradeep.com:8181/WebCamStreaming/livevideo");
		    ws.onopen = function () {
		              console.log("Openened connection to websocket");
		    }
		    
			ws.onmessage = function(msg) {
				var target = document.getElementById("target");
				url = window.webkitURL.createObjectURL(msg.data);
				target.onload = function() {
					window.webkitURL.revokeObjectURL(url);
				};
				target.src = url;
			}
			
		// use the chrome specific GetUserMedia function
		navigator.webkitGetUserMedia(options, function(stream) {
			video.src = webkitURL.createObjectURL(stream);
		}, function(err) {
			console.log("Unable to get video stream!")
		})
		
		 timer = setInterval(
            function () {
                ctx.drawImage(video, 0, 0, 320, 240);
                var data = canvas.get()[0].toDataURL('image/jpeg', 1.0);
                newblob = dataURItoBlob(data);
                ws.send(newblob);
            }, 250);
    
		
		function dataURItoBlob(dataURI) {
		    // convert base64 to raw binary data held in a string
		    // doesn't handle URLEncoded DataURIs
		    var byteString = atob(dataURI.split(',')[1]);

		    // separate out the mime component
		    var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0]

		    // write the bytes of the string to an ArrayBuffer
		    var ab = new ArrayBuffer(byteString.length);
		    var ia = new Uint8Array(ab);
		    for (var i = 0; i < byteString.length; i++) {
		        ia[i] = byteString.charCodeAt(i);
		    }

		    // write the ArrayBuffer to a blob, and you're done
		    var bb = new Blob([ab]);
		    //bb.append(ab);
		    return bb;
		}
	</script>
</body>
</html>
